<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <title>Pendaftaran</title>
      <!-- custom CSS -->
    <link rel="stylesheet" href="./style.css" />
      <!-- js -->
      <script src="./index.js"></script>
</head>
<body>
    <!-- Navbar Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"> <img src="./img/logoacademy.png" alt="Logo ExpertEase" height="100"/> </a>
        </div>
    </nav>

    <!-- Tab Menu -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="registrasi-tab" data-toggle="tab" href="#registrasi" role="tab" aria-controls="registrasi" aria-selected="true">Registrasi</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="false">List Pendaftar</a>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="registrasi" role="tabpanel" aria-labelledby="registrasi-tab">
      
            <div id="alert-container" class="alert-container" style="display: none;">
                <div id="alert" class="alert"></div>
            </div>

      
      <!--registration-->
            <h2 class="text-center text-red mb-4 mt-4" >Formulir Pendaftaran ExpertEase</h2>
            <br>
            <div class="center-container">
            <form id="registrationForm" onsubmit="Registration.processRegistration(event)" >
                <div class="form-group">
                    <label for="nama">Nama:</label>
                    <input type="text" class="form-control" id="nama" name="nama" required >
                </div>
                <div class="form-group">
                    <label for="umur">Umur:</label>
                    <input type="number" class="form-control" id="umur" name="umur" required >
                </div>
                <div class="form-group">
                    <label for="uang">Uang Saku:</label>
                    <input type="number" class="form-control" id="uang" name="uang" required >
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form> 
        </div>
        </div>
        <!--end of registration-->

        <!--registration list-->
        <div class="tab-pane fade" id="list" role="tabpanel" aria-labelledby="list-tab" >
            <h2 class="text-center text-red mb-4 mt-4">List Pendaftar ExpertEase</h2>
            <table class="table table-hover table-bordered" id="listPendaftarTable">
                <thead>
                    <tr>
                        <th class="text-center" scope="col">Nama</th>
                        <th class="text-center"  scope="col">Umur</th>
                        <th class="text-center" scope="col">Uang Saku</th>
                    </tr>
                </thead>
                <tbody id="table-body" class="text-center"></tbody>
            </table>

            <!--Resume-->
            <div class="border p-3">
            <h3 class="text-red">Resume</h2>
            <p class="mb-4">Rata-rata pendaftar memiliki uang saku sebesar <span id="averageMoney"></span> dengan rata-rata umur <span id="averageAge"></span></p>
            </div>
              <!--end resume-->
        </div>
    
    </div>
    
    <!-- footer -->
    <footer class="bg-red fixed-bottom w-100 text-center py-2"> &copy; 2023  ExpertEase Academy </footer>
    <!-- end footer -->


    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
